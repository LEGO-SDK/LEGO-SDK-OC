<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
            </head>
    <body>
        <p>QR</p>
        <p><button style="width: 280px; height: 44px; font-size:18px; " onclick="scan()">Scan</button></p>
    </body>
</html>

<script>
    
    window.JSBridge && eval(window.JSBridge.bridgeScript())
    
    function scan() {
        var message = JSMessage.newMessage()
        message.moduleName = "Media.QR"
        message.call(didScaned)
    }

    function didScaned(result) {
        if (result.stringValue.indexOf("http") >= 0) {
            open(result.stringValue)
        }
    }

    function pop() {
        var message = JSMessage.newMessage()
        message.moduleName = "UI.NavigationController"
        message.requestParams = {
            opt: "pop",
            animated: false
        }
        message.call(null)
    }

    function open(anURL) {
        var message = JSMessage.newMessage()
        message.moduleName = "UI.NavigationController"
        message.requestParams = {
            opt: "push",
            path: anURL
        }
        message.call(null)
    }
    
</script>
