<script>
    
    window.JSBridge && eval(window.JSBridge.bridgeScript())
    
    function shareTextToWeChat() {
        var message = JSMessage.newMessage()
        message.moduleName = "AppLink.Share.WeChat"
        message.requestParams = {
            target: "timeline",
            title: "听说 UED 有一只大怪物，他叫罗老板。"
        }
        message.call(null)
    }

    function shareImageToWeChat() {
        var message = JSMessage.newMessage()
        message.moduleName = "AppLink.Share.WeChat"
        message.requestParams = {
            imageURL: "http://s1.dwstatic.com/group1/M00/EA/7A/5caaf548dfef62dcb10e9d043c44ac11.png"
        }
        message.call(null)
    }
