<script>
    
    window.JSBridge && eval(window.JSBridge.bridgeScript())
    
    function configureRefresh() {
        var message = JSMessage.newMessage()
        message.moduleName = "UI.Refresh"
        message.requestParams = {
            opt: "add"
        }
        message.call(nowRefresh)
    }

    function nowRefresh(meta, _) {
        if (meta.error){ return console.error(meta.reason) }
        setTimeout(function(){
                   var message = JSMessage.newMessage()
                   message.moduleName = "UI.Refresh"
                   message.requestParams = {
                       opt: "complete"
                   }
                   message.call(null)
                   }, 2000)
        JSConsole.log("Now refreshing...")
    }

    configureRefresh()
    
</script>
