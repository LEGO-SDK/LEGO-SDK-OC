<p>FeedBack</p>

<button style="width: 280px; height: 44px; font-size:18px; " onclick="tap('FeedBack0')">Tap me.</button>

<p>

</p>

</html>

<script>

window.JSBridge && eval(window.JSBridge.bridgeScript())

function tap(str) {
    var message = JSMessage.newMessage()
    message.moduleName = "Native.Audio"
    message.requestParams = {type: str}
    message.call(function(meta, _){
        if (meta.error){ return console.error(meta.reason) }
    })
}

</script>
